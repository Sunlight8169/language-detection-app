<!DOCTYPE html>
<html>
<head>
    <title>Language Detection</title>
    <style>
        body { font-family: Arial; background: #f0f0f0; text-align: center; padding: 50px; }
        input[type=text] { width: 300px; padding: 10px; margin: 10px; }
        input[type=submit] { padding: 10px 20px; background: #007BFF; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; font-size: 18px; color: #333; }
    </style>
</head>
<body>
    <h1>Language Detection Model</h1>
    <form method="POST">
        <input type="text" name="user_text" placeholder="Enter a Text:" required>
        <input type="submit" value="Detect">
    </form>
    <div class="result">{{ prediction }}</div>
</body>
</html>
